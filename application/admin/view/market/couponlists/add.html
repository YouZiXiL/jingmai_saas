<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

<!--    <div class="form-group">-->

<!--        <div class="col-xs-12 col-sm-8">-->

<!--        </div>-->

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gain_way')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-gain_way" class="form-control selectpicker" name="row[gain_way]">
                    <option value="1" {in name="1" value="1"}selected{/in}>赠送</option>
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text">
        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Papercode')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <input id="c-papercode" class="form-control" name="row[papercode]" type="text">-->
<!--        </div>-->
<!--    </div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money" class="form-control" step="0.01" name="row[money]" type="number" min="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" class="form-control selectpicker" name="row[type]">

                    <option value="2" {in name="2" value=""}selected{/in}>额度券</option>

            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Scene')}:</label>
        <div class="col-xs-12 col-sm-8">


            <select  id="c-scene" class="form-control selectpicker" name="row[scene]">
                {foreach name="sceneList" item="vo"}
                <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group" style="display: none" id="uselimits">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uselimits')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uselimits" class="form-control" name="row[uselimits]" type="number" min="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('State')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            <label for="row[state]"><input id="row[state]" name="row[state]" type="radio" value="1" {in name="1" value="1"}checked{/in} /> 未核销</label>
            </div>

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Validdatestart')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-validdatestart" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[validdatestart]" type="text" >
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Validdateend')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-validdateend" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[validdateend]" type="text" >

        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Limitdate')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <input id="c-limitdate" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[limitdate]" type="text" >-->
<!--        </div>-->
<!--    </div>-->
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
