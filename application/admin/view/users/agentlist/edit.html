<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Agent_shouzhong')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-agent_shouzhong" class="form-control" step="0.01" name="row[agent_shouzhong]" type="number" value="{$row.agent_shouzhong|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Agent_xuzhong')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-agent_xuzhong" class="form-control" step="0.01" name="row[agent_xuzhong]" type="number" value="{$row.agent_xuzhong|htmlentities}">
        </div>
    </div>
    {volist name="$row:profit" id="vo" key="key" }
    {if $vo.agent_id }
        <input name="profit[{$vo.id}][id]" value="{$vo.id}" class="hidden" />
    {else /}
        <input name="profit[{$vo.id}][agent_id]" value="{$row.id}" class="hidden" />
        <input name="profit[{$vo.id}][one_weight]" value="{$vo.one_weight}" class="hidden" />
        <input name="profit[{$vo.id}][more_weight]" value="{$vo.more_weight}" class="hidden" />
        <input name="profit[{$vo.id}][ratio]" value="{$vo.ratio}" class="hidden" />
        <input name="profit[{$vo.id}][user_one_weight]" value="{$vo.user_one_weight}" class="hidden"  />
        <input name="profit[{$vo.id}][user_more_weight]" value="{$vo.user_more_weight}" class="hidden"  />
        <input name="profit[{$vo.id}][user_ratio]" value="{$vo.user_ratio}" class="hidden"  />
    {/if}
    <input name="profit[{$vo.id}][code]" value="{$vo.code}" class="hidden" />
    <input name="profit[{$vo.id}][mch_name]" value="{$vo.mch_name}" class="hidden" />
    <input name="profit[{$vo.id}][mch_code]" value="{$vo.mch_code}" class="hidden"  />
    <input name="profit[{$vo.id}][express]" value="{$vo.express}" class="hidden"  />
    <input name="profit[{$vo.id}][type]" value="{$vo.type}" class="hidden"  />

    {if condition ="($vo.type == 1)"}
    <div class="form-group ">
        <label  for="one_weight" class="control-label col-xs-12 col-sm-2">{$vo.mch_name}{$vo.express}首重价格:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="one_weight" class="form-control" step="0.01" name="profit[{$vo.id}][one_weight]" type="number" value="{$vo.one_weight}">
        </div>
    </div>
    <div class="form-group ">
        <label  for="more_weight" class="control-label col-xs-12 col-sm-2">{$vo.mch_name}{$vo.express}续重价格:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="more_weight" class="form-control" step="0.01" name="profit[{$vo.id}][more_weight]" type="number" value="{$vo.more_weight}">
        </div>
    </div>
    {else if condition ="($vo.type == 2)"}
    <div class="form-group">
        <label  for="ratio" class="control-label col-xs-12 col-sm-2">{$vo.mch_name}{$vo.express}上浮比例:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="ratio" class="form-control" step="0.01" name="profit[{$vo.id}][ratio]" type="number" value="{$vo.ratio}">
        </div>
    </div>
    {/if}
    {/volist}
    <div class="form-group">
        <label for="db_agent_ratio" class="control-label col-xs-12 col-sm-2">德邦\京东比例%</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" step="0.01" id="db_agent_ratio" name="row[db_agent_ratio]" value="{$row.db_agent_ratio|htmlentities}"  />
        </div>
    </div>
    <div class="form-group">
        <label for="sf_agent_ratio" class="control-label col-xs-12 col-sm-2">顺丰\EMS比例%</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" step="0.01" id="sf_agent_ratio" name="row[sf_agent_ratio]" value="{$row.sf_agent_ratio|htmlentities}"  />
        </div>
    </div>




    <div class="form-group">
