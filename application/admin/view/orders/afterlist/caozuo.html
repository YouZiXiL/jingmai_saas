<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Out_trade_no')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-out_trade_no" disabled class="form-control" name="row[out_trade_no]" type="text" value="{$row.out_trade_no|htmlentities}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Weight')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-weight" disabled class="form-control" step="0.01" name="row[weight]" type="number" value="{$row.weight|htmlentities}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Final_weight')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-final_weight" disabled class="form-control" step="0.01" name="row[final_weight]" type="number" value="{$row.final_weight|htmlentities}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Item_name')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-item_name" disabled class="form-control" name="row[item_name]" type="text" value="{$row.item_name|htmlentities}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Sender')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-sender" disabled class="form-control" name="row[sender]" type="text" value="{$row.sender|htmlentities}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Sender_city')}:</label>
    <div class="col-xs-12 col-sm-8">
      <div class='control-relative'><input disabled id="c-sender_city" class="form-control"  name="row[sender_city]" type="text" value="{$row.sender_city|htmlentities}"></div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Receiver')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-receiver" disabled class="form-control" name="row[receiver]" type="text" value="{$row.receiver|htmlentities}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Receive_city')}:</label>
    <div class="col-xs-12 col-sm-8">
      <div class='control-relative'><input id="c-receive_city" disabled class="form-control"  name="row[receive_city]" type="text" value="{$row.receive_city|htmlentities}"></div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Waybill')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-waybill" class="form-control" disabled name="row[waybill]" type="text" value="{$row.waybill|htmlentities}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Salf_type')}:</label>
    <div class="col-xs-12 col-sm-8">
      <select  id="c-salf_type" disabled class="form-control selectpicker" name="row[salf_type]">
        {foreach name="salfTypeList" item="vo"}
        <option value="{$key}" {in name="key" value="$row.salf_type"}selected{/in}>{$vo}</option>
        {/foreach}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Salf_content')}:</label>
    <div class="col-xs-12 col-sm-8">
      <textarea id="c-salf_content" disabled class="form-control" rows="5" name="row[salf_content]" cols="50">{$row.salf_content|htmlentities}</textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Salf_weight')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-salf_weight" disabled class="form-control" step="0.01" name="row[salf_weight]" type="number" value="{$row.salf_weight|htmlentities}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Salf_volume')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-salf_volume" disabled class="form-control" step="0.01" name="row[salf_volume]" type="number" value="{$row.salf_volume|htmlentities}">
    </div>
  </div>
  <div class="form-group {if $row.salf_type!='1'}hidden{/if}">
    <label class="control-label col-xs-12 col-sm-2">{:__('Cal_weight')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-cal_weight" class="form-control" step="0.01" name="row[cal_weight]" type="number" value="{$row.cal_weight|htmlentities}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Cope_status')}:</label>
    <div class="col-xs-12 col-sm-8">

      <div class="radio">
        {foreach name="copeStatusListAfter" item="vo"}
        <label for="row[cope_status]-{$key}"><input id="row[cope_status]-{$key}"  name="row[cope_status]" type="radio" value="{$key}" {in name="key" value="$row.cope_status"}checked{/in} /> {$vo}</label>
        {/foreach}
      </div>

    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Cope_content')}:</label>
    <div class="col-xs-12 col-sm-8">
      <textarea id="c-cope_content"  class="form-control" rows="5" name="row[cope_content]" cols="50">{$row.cope_content|htmlentities}</textarea>
    </div>
  </div>

  <div class="form-group {$row.pic ? '' : 'hidden'}">
    <label class="control-label col-xs-12 col-sm-2">{:__('Pic')}:</label>
    <div class="col-xs-12 col-sm-8">
      <img decoding="async" src="{$row.pic|htmlentities}" class="img-thumbnail"/>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Salf_num')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-salf_num" disabled class="form-control" name="row[salf_num]" type="number" value="{$row.salf_num|htmlentities}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Op_type')}:</label>
    <div class="col-xs-12 col-sm-8">

      <select  id="c-op_type" disabled  class="form-control selectpicker" name="row[op_type]">
        {foreach name="opTypeList" item="vo"}
        <option value="{$key}" {in name="key" value="$row.op_type"}selected{/in}>{$vo}</option>
        {/foreach}
      </select>

    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-create_time" disabled class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:$row.create_time?datetime($row.create_time):''}">
    </div>
  </div>

  <div class="form-group layer-footer">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
      <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
      <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
    </div>
  </div>
</form>
