<form id="after-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">



  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Salf_type')}:</label>
    <div class="col-xs-12 col-sm-6">

      <select  id="c-salf_type" class="form-control selectpicker" name="row[salf_type]">
        {foreach name="salfTypeList" item="vo"}
        <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
        {/foreach}
      </select>

    </div>
  </div>
  <div class="form-group" style="display: none" id="salf_weight">
    <label class="control-label col-xs-12 col-sm-2">{:__('Salf_weight')}:</label>
    <div class="col-xs-12 col-sm-6">
      <input id="c-salf_weight" class="form-control" step="0.01" name="row[salf_weight]" type="number">
    </div>
  </div>
  <div class="form-group" style="display: none"  id="salf_volume">
    <label class="control-label col-xs-12 col-sm-2">{:__('Salf_volume')}:</label>
    <div class="col-xs-12 col-sm-6 disabled">
      <input id="c-salf_volume" class="form-control" step="0.01" name="row[salf_volume]" type="number">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Salf_content')}:</label>
    <div class="col-xs-12 col-sm-6">
      <textarea id="c-salf_content" class="form-control editor" rows="5" name="row[salf_content]" cols="50"></textarea>
    </div>
  </div>

  <div class="form-group" style="display: none"  id="pic">
    <label class="control-label col-xs-12 col-sm-2">{:__('反馈图片')}:</label>
    <div class="col-xs-12 col-sm-8">
      <div class="input-group">
        <input id="c-pic" class="form-control" size="50" name="row[pic]" type="text">
        <div class="input-group-addon no-border no-padding">
          <span><button type="button" id="faupload-pic" class="btn btn-danger faupload" data-input-id="c-pic" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-pic"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
        </div>
        <span class="msg-box n-right" for="c-pic"></span>
      </div>
      <ul class="row list-inline faupload-preview" id="p-pic"></ul>
    </div>
  </div>

  <div class="form-group layer-footer">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-6">
      <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
      <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
    </div>
  </div>
</form>
