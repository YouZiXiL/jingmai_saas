<form id="smsconfig-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">开启定时发送短信:</label>
        <div class="col-xs-12 col-sm-4">
            <input  id="c-sms_send" name="row[sms_send]" type="hidden" value="{$row.sms_send}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-sms_send" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.sms_send" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
            <div class="text-primary" style="">开启后，超重订单和耗材订单将自动发送催缴纳短信</div>
            <div class="text-success" style="">隔天早上9点推送</div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">开启定时发送语音:</label>
        <div class="col-xs-12 col-sm-4">
            <input  id="c-voice_send" name="row[voice_send]" type="hidden" value="{$row.voice_send}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-voice_send" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.voice_send" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
            <div class="text-primary" style="">开启后，超重订单和耗材订单将自动发送催缴纳语音</div>
            <div class="text-success" style="">隔天下午2点推送</div>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
