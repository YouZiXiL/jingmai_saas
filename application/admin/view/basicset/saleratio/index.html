<form id="saleratio-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group {:$auth->check('basicset/saleratio/users_shouzhong')?'':'hide'}">

            <input type="number" min="0" class="form-control" id="users_shouzhong" name="row[users_shouzhong]" autocomplete="off" value="{$row.users_shouzhong}"  />

    <div class="form-group {:$auth->check('basicset/saleratio/agent_tc_ratio')?'':'hide'}">

            <input type="number" min="0" class="form-control" id="midd_rate" name="row[midd_rate]" autocomplete="off" value="{$row.midd_rate}"  />
        </div>
    </div>

    <div class="form-group {:$auth->check('basicset/saleratio/service_rate')?'':'hide'}">

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
