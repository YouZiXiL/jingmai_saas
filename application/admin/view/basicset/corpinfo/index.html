<form id="siteset-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label for="open_id" class="control-label col-xs-10 col-sm-2">管理员OpenId:</label>
        <div class="col-xs-12 col-sm-4 ">
            <div class="input-group">
            <input type="text" disabled class="form-control " id="open_id" name="row[open_id]" autocomplete="off" value="{$row.open_id}"  />
            <div class="input-group-addon no-border no-padding">
                <span><button type="button" class="btn btn-success btn-get-openid">{:__('获取OpenId')}</button></span>
            </div>
            </div>
            <div class="text-primary" style="">在用户列表找到要接收通知的用户Openid,需关注已授权公众号。</div>
        </div>
    </div>



    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">余额不足通知:</label>
        <div class="col-xs-12 col-sm-8">
            <input  id="c-balance_notice" name="row[balance_notice]" type="hidden" value="{$row.balance_notice}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-balance_notice" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.balance_notice" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
        </div>

    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">资源包通知:</label>
        <div class="col-xs-12 col-sm-8">
            <input  id="c-resource_notice" name="row[resource_notice]" type="hidden" value="{$row.resource_notice}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-resource_notice" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.resource_notice" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">超重/耗材通知:</label>
        <div class="col-xs-12 col-sm-8">
            <input  id="c-over_notice" name="row[over_notice]" type="hidden" value="{$row.over_notice}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-over_notice" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.over_notice" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">反馈结果通知:</label>
        <div class="col-xs-12 col-sm-8">
            <input  id="c-fd_notice" name="row[fd_notice]" type="hidden" value="{$row.fd_notice}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-fd_notice" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.fd_notice" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
